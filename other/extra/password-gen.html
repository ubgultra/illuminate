                <h1>Random Password Generator</h1>
                <p>Generates a random and strong password.</p>
            </header>
            <br />
            <label for="len">Length:</label>
            <input type="number" id="len" value="10" />
            <div style="display: none;">
                <p>Options:</p>
                <label for="low">Include Lowercase Letters:</label>
                <input type="checkbox" id="low" checked="checked" />
                <label for="up">Include Uppercase Letters:</label>
                <input type="checkbox" id="up" checked="checked" />
                <label for="num">Include Numbers:</label>
                <input type="checkbox" id="num" checked="checked" />
                <label for="spec">Include Special Characters:</label>
                <input type="checkbox" id="spec" checked="checked" />
            </div>
            <button onclick="generate()">Generate</button>
            <p id="password" style="font-weight: bold; font-size: 200%"></p>
        </div>
        <div class="spacer"></div><div class="spacer"></div>
        <div class="footer"><a href="/">Back to Homepage</a></div>
        <script>
            var upcase = [];
            upcase[0] = 'A';
            upcase[1] = 'B';
            upcase[2] = 'C';
            upcase[3] = 'D';
            upcase[4] = 'E';
            upcase[5] = 'F';
            upcase[6] = 'G';
            upcase[7] = 'H';
            upcase[8] = 'I';
            upcase[9] = 'J';
            upcase[10] = 'K';
            upcase[11] = 'L';
            upcase[12] = 'M';
            upcase[13] = 'N';
            upcase[14] = 'O';
            upcase[15] = 'P';
            upcase[16] = 'Q';
            upcase[17] = 'R';
            upcase[18] = 'S';
            upcase[19] = 'T';
            upcase[20] = 'U';
            upcase[21] = 'V';
            upcase[22] = 'W';
            upcase[23] = 'X';
            upcase[24] = 'Y';
            upcase[25] = 'Z';
            var lowcase = [];
            lowcase[0] = 'a';
            lowcase[1] = 'b';
            lowcase[2] = 'c';
            lowcase[3] = 'd';
            lowcase[4] = 'e';
            lowcase[5] = 'f';
            lowcase[6] = 'g';
            lowcase[7] = 'h';
            lowcase[8] = 'i';
            lowcase[9] = 'j';
            lowcase[10] = 'k';
            lowcase[11] = 'l';
            lowcase[12] = 'm';
            lowcase[13] = 'n';
            lowcase[14] = 'o';
            lowcase[15] = 'p';
            lowcase[16] = 'q';
            lowcase[17] = 'r';
            lowcase[18] = 's';
            lowcase[19] = 't';
            lowcase[20] = 'u';
            lowcase[21] = 'v';
            lowcase[22] = 'w';
            lowcase[23] = 'x';
            lowcase[24] = 'y';
            lowcase[25] = 'z';
            var numbers = [];
            numbers[0] = '0';
            numbers[1] = '1';
            numbers[2] = '2';
            numbers[3] = '3';
            numbers[4] = '4';
            numbers[5] = '5';
            numbers[6] = '6';
            numbers[7] = '7';
            numbers[8] = '8';
            numbers[9] = '9';
            var special = [];
            special[0] = '!';
            special[1] = '@';
            special[2] = '#';
            special[3] = '$';
            special[4] = '%';
            special[5] = '^';
            special[6] = '&';
            special[7] = '*';
            special[8] = '~';
            special[9] = '_';
            special[10] = '-';
            special[11] = '+';
            special[12] = '=';
            special[13] = '?';
            special[14] = '<';
            special[15] = '>';
            function generate() {
                var len = document.getElementById('len').value;
                var low = document.getElementById('low').checked;
                var up = document.getElementById('up').checked;
                var num = document.getElementById('num').checked;
                var spec = document.getElementById('spec').checked;
                var password = '';
                var letter = '';
                for (var i=0; i<len; i++) {
                    var low2 = 0;
                    var up2 = 0;
                    if (low) {
                        low2 = 2;
                    }
                    if (up) {
                        up2 = 2;
                    }
                    var all = low2 + up2 + num + spec;
                        var chance = Math.floor((Math.random() * all));
                        if (chance == 0 || chance == 1) {
                            if (low) {
                                letter = lowcase[Math.floor((Math.random() * lowcase.length))];
                            }
                        }
                        if (chance == 2 || chance == 3) {
                            if (up) {
                                letter = upcase[Math.floor((Math.random() * upcase.length))];
                            }
                        }
                        if (chance == 4) {
                            if (num) {
                                letter = numbers[Math.floor((Math.random() * numbers.length))];
                            }
                        }
                        if (chance == 5) {
                            if (spec) {
                                letter = special[Math.floor((Math.random() * special.length))];
                            }
                        }
                    password = password + letter;
                }
                document.getElementById('password').innerHTML = password;
            }
        </script>
