                <h1>Browser Information</h1>
                <p>Gets your info, including your IP address.</p>
                <p>Information from <a href="https://ipgeolocation.abstractapi.com/">https://ipgeolocation.abstractapi.com/</a>.</p>
            </header>
            <br />
            <p id="info"></p>
        </div>
        <div class="spacer"></div><div class="spacer"></div>
        <div class="footer"><a href="/">Back to Homepage</a></div>
        <script>
            var info = {};
            fetch("https://ipgeolocation.abstractapi.com/v1/?api_key=a1ebbf04c6164dd98b527e26c57fc28c")
                .then((response) => response.json())
                .then((data) => {
                info = {
                    ip_address: data.ip_address,
                    city: data.city,
                    city_geoname_id: data.city_geoname_id,
                    region: data.region,
                    region_iso_code: data.region_iso_code,
                    region_geoname_id: data.region_geoname_id,
                    postal_code: data.postal_code,
                    country: data.country,
                    country_code: data.country_code,
                    country_geoname_id: data.country_geoname_id,
                    country_is_eu: data.country_is_eu,
                    continent: data.continent,
                    continent_code: data.continent_code,
                    continent_geoname_id: data.continent_geoname_id,
                    longitude: data.longitude,
                    latitude: data.latitude,
                    security: data.security,
                    timezone: data.timezone,
                    flag: data.flag,
                    currency: data.currency,
                    connection: data.connection,
                    userAgent: navigator.userAgent,
                    windowLocation: window.location.href,
                    windowProp: Object.keys(window).length,
                    windowWidth: window.innerWidth,
                    windowHeight: window.innerHeight,
                    windowRatio: window.innerWidth / window.innerHeight,
                    screenWidth: window.screen.availWidth,
                    screenHeight: window.screen.availHeight,
                    screenRatio: window.screen.availWidth / window.screen.availHeight,
                    DPI: window.devicePixelRatio,
                    colorDepth: window.screen.colorDepth,
                    orientation: window.screen.orientation.type,
                    orientationAngle: window.screen.orientation.angle,
                    os: navigator.platform,
                    threads: navigator.hardwareConcurrency,
                    memory: navigator.deviceMemory,
                    systemLanguages: navigator.languages.join(", "),
                    languages: navigator.language,
                };
                document.getElementById("info").innerText = JSON.stringify(info, null, 1);
            })
            .catch((error) => console.error(error));
        </script>
        <script src="/js/main.js"></script>
    </body>
