                <h1>Random Number Generator</h1>
                <p>Generates a random number from the minimum to maximum.</p>
            </header>
            <br />
            <div>
                <label for="min">Minimum:</label><br />
                <input type="number" id="min" value="0" /><br />
                <label for="max">Maximum:</label><br />
                <input type="number" id="max" value="10" /><br />
            </div>
            <button onclick="generate()">Generate</button>
            <p id="number" style="font-weight: bold; font-size: 200%"></p>
        </div>
        <div class="spacer"></div><div class="spacer"></div>
        <div class="footer"><a href="/">Back to Homepage</a></div>
        <script>
            function generate() {
                var min = document.getElementById('min').value;
                var max = document.getElementById('max').value;
                var number = Math.round(max - ((Math.random()) * (max - min)));
                document.getElementById('number').innerHTML = number;
            }
        </script>
